  toggled-off: '&c&l[!] &7You have togged jelly legs &4off&7!'

ping:
  ping-self: '&d{player} &ehas a ping of &d{ping} &ems.'
  ping-other: '&d{player} 7ehas a ping of &d{ping} &ems.'

harvester-hoe:
  received: '&c&l[!] &7You have received a harvester hoe.'
  command-usage: '&c&l[!] &7Try /harvesterhoe give <player> <amount>.'


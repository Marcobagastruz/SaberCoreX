general:
  no-permission: '&c&l[!] &7You do not have permission to execute this command!'

max-fly-height:
  limit: '&c&l[!] &cYou cannot fly above y:{limit}!'

disabled-command-prompt: '&c&l[!] &4You are not permitted to use &c&l&n{command}'
anti-spawner-mine-players-near: '&c&l[!] &7You may not break spawners while enemies are near!'
cannot-store-item: '&c&l[!] &7You may not store &b{item}&7!'
chat-filter:
  chat-cooldown: '&c&l[!] &7You can chat again in &b&l{time} &7second(s).'
  disabled-chat-broadcast:
    - '&b============================================================================================================================================================================================='
    - '&7The chat has been &c&ndisabled &7by &b{user}'
    - '&b============================================================================================================================================================================================='
  enabled-chat-broadcast:
    - '&b============================================================================================================================================================================================='
    - '&7The chat has been &a&nenabled &7by &b{user}'
    - '&b============================================================================================================================================================================================='
  cleared-chat-broadcast:
    - '&b============================================================================================================================================================================================='
    - '&7The chat has been &b&ncleared &7by &b{user}'
    - '&b============================================================================================================================================================================================='
